name: Dynamic Matrix
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_matrix:
    name: Generate Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate_matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
      - name: Generate Matrix
        id: generate_matrix
        run: |
          echo -e "\n\n STARTING GENERATE MATRIX \n\n"
          echo 'PWD'
          pwd
          echo 'LS'
          ls
          ./generate-matrix.py

  use_generated_matrix:
    name: ${{ matrix.env }} (${{ matrix.deployment }}) (${{ matrix.region }})
    runs-on: ubuntu-latest
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix:  ${{ fromJson(needs.generate_matrix.outputs.matrix) }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.deployment }}-${{ matrix.env }}-${{ matrix.region }}
      cancel-in-progress: false
    steps:
    - run: echo "Running for env=${{ matrix.env }} in region=${{ matrix.region }} deployment=${{ matrix.deployment }}"