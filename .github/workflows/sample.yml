name: Sample Workflow

on:
  workflow_dispatch:
    inputs:
      create_tag:
        required: true
        default: 'true'
        type: choice
        options:
          - true
          - false
      update_changelog:
        required: true
        default: true
        type: boolean
  

# Set environment variables that can be used across all jobs  
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Code quality checks
  create_tag:
    if: inputs.create_tag == 'true'
    name: create_tag
    runs-on: ubuntu-latest  
    steps:
    - name: Dummy
      shell: bash
      run: |
        echo "Create Tag"

  add_changelog:
    if: inputs.update_changelog == true
    needs: create_tag
    name: add_changelog
    runs-on: ubuntu-latest
    steps:
    - name: Dummy
      shell: bash
      run: |
        echo "Add Changelog"

    
